<script language="javascript">
$(document).ready(function () {
	$(".main").css("left","-260px");
	var expanded = false;
	$(".bar").click(function () {
		if(!expanded) {
			$(".main").animate({"left":"0"},300);
			$(".bar").css("background-position","-25px 0px");
		}
		else {
			$('.main').animate({left:'-260px'},300);
			$('.bar').css('background-position','-0px 0px');
		}
		expanded = !expanded;
	})
})
</script>
